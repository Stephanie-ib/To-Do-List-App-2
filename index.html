<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <p>Todo List <img src="./images/pen_logo.png" /></p>

      <div class="todo-input-grid">
        <input placeholder="write tasks" class="input-name" />
        <input type="date" class="due-date" />
        <select class="priority-select">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <button class="add-button">➕</button>
      </div>

      <div class="select">
        <select name="tasks" class="filter-task">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>

      <div class="todo-list"></div>
    </div>

    <!--Edit Modal-->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <h3>Edit Task</h3>
        <input type="text" id="editName" placeholder="Task name" />
        <input type="date" id="editDate" />
        <select id="editPriority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <div class="modal-buttons">
          <button id="saveEditBtn">✅</button>
          <button id="cancelEditBtn">❌</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
